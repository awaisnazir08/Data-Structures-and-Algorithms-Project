<!DOCTYPE html>
<html>
  <head>
    <title>JSON File Upload</title>
    <link rel="stylesheet" href="add.css" />
  </head>

  <body>
    <div id="container">
      <h1>Upload a JSON File</h1>
      <button id="ChooseFileButton">
        <label for="jsonFile" id="fileLabel">Choose a file...</label>
      </button>
      <input type="file" id="jsonFile" accept=".json" style="display: none" />
      <button id="uploadBtn" onclick="uploadFile()">Upload</button>
      <div class="loader" id="processing"></div> <!-- This is the loading spinner -->
      <div id="message" style="display: none;"></div>
    </div>

    <script src="add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </body>
</html>

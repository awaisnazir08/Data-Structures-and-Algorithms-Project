<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>تازہ اخبار
    </title>
    <link rel="stylesheet" href="./css/search.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="font-family: 'Jameel Noori Nastaleeq',serif;
      ;">تازہ اخبار
      </h1>
      <input type="text" id="searchQuery" placeholder="Search the web" />
      <button onclick="search()" id="search">Search</button>
      <p id="apiCalled"></p>
      <div id="flexx" style="display: flex;">
      <div id="time_taken"></div>
      <div id="docs_shown"></div>
      </div>
      <div id="results" style="display: none">
        <ul id="resultsList"></ul>
      </div>
      <div id="pagination">
        <button onclick="prevPage()" id="prevPage">Previous</button>
        <span id="currentPage"></span>
        <button onclick="nextPage()" id="nextPage">Next</button>
      </div>

      <a href="./add.html">
        <button id="add">Add New Document</button>
        <script src="./js/search.js"></script>
      </a>
      <i><p style="text-align: center; text-decoration: none;">Have fun searching!</p></i>
    </div>
  </div>
</div>
</body>
  </body>
</html>
